{% extends "page.html" %}
{% load i18n %}

{% block header_title %}
{% endblock header_title %}

{% block content %}
<form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl" method="post">{% csrf_token %}
    <div class="px-4 py-6 sm:p-8">
        {{ form.errors }}
        <div
            class="rounded-md px-3 pb-1.5 pt-2.5 shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600">
            <label for="name" class="block text-xs font-medium text-gray-900">What is your name?</label>
            <input type="text" name="name" id="name"
                class="block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
                placeholder="Jane Smith">
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
            <!-- <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button> -->
            <button type="submit"
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                {% translate "Confirm" %}
            </button>
        </div>
    </div>
</form>
{% endblock %}
